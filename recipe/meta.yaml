{% set version = "3.11.0" %}

package:
  name: humanize
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/h/humanize/humanize-{{ version }}.tar.gz
  sha256: 4160cdc63fcd0daac27d2e1e218a31bb396fc3fe5712d153675d89432a03778f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools_scm >=3.4
    - toml
    - setuptools >=42
    - wheel
  run:
    - python >=3.6

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - humanize

about:
  home: https://github.com/jmoiron/humanize
  license: MIT
  license_family: MIT
  license_file: LICENCE
  summary: Python humanize utilities
  dev_url: https://github.com/jmoiron/humanize
  doc_url: https://github.com/jmoiron/humanize/blob/master/docs/index.md

extra:
  recipe-maintainers:
    - ericdill
    - licode
    - tacaswell
    - ocefpaf
